<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>todos_list V.2.0.0</title>
  <style>
  .input_checkbox:checked + .content{
    text-decoration: line-through;
  }
  </style>
</head>
<body>
  <input type="text" class="input" placeholder="here!here!">
  <ul class="todos">
  </ul>
<script>
  let todos = [
    {id: 1, content: 'HTMl', completed: true },
    {id: 2, content: 'CSS', completed: true},
    {id: 3, content: 'JavaScript', completed: false}
  ];
  const $ul = document.querySelector('.todos');
  const $input = document.querySelector('.input');

  const render = () => {
    $ul.innerHTML = '';
    todos.forEach(item => {
      $ul.innerHTML += `
        <li>
          <input id="${item.id}" type="checkbox" class="input_checkbox" ${item.completed ? 'checked' : null }>
          <label for="${item.id}">${item.content}</label>
          <button class="remove">X</button>
        </li>
      `;
    })
  };
  render();
  $input.addEventListener('keyup', (e) => {
    if (e.keyCode !== 13) return;
    todos = [...todos, { id: 4, content: $input.value, completed: false}];
    $input.value = '';
    render();
  });














</script>
</body>
</html>
